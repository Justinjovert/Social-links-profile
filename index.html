<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>

  <div class="card">
    <div class="profile-info">
      <div class="avatar">
        <img alt = "Profile Picture" src ="assets/images/avatar-jessica.jpeg">
      </div>
      <span class="profile-name">Jessica Randall</span>
      <span class="place">London, United Kingdom</span>
      <span class="message">"Front-end developer and avid reader."</span>
    </div>

    <a href="">GitHub</a>
    <a href="">Frontend Mentor</a>
    <a href="">LinkedIn</a>
    <a href="">Twitter</a>
    <a href="">Instagram</a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Justinjovert/" target="_blank">Justin Jovert A.</a>.
  </div>
</body>

</html>
